<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Exemption on Accommodation Services üè®</title>
    
    <!-- External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;  /* Changed to column for header + SVG layout */
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            color: #dc1a22;
            font-size: 2.5rem;
            margin: 0;
            padding: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
                padding: 15px;
            }
        }

        .watermark {
            position: fixed;
            top: 21px;
            left: 21px;
            color: #dc1a22;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 1);
            padding: 6px 8px;
            border-radius: 4px;
            border: 2px solid #dc1a22;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }

        .watermark:hover {
            transform: scale(1.1);
        }

        .svg-container {
            height: 80vh; /* Changed to viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        .svg-container object {
            height: 100%; /* Fill container height */
            width: auto; /* Maintain aspect ratio */
            max-width: 90vw; /* Prevent horizontal overflow */
        }

        .feedback-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #dc1a22;
            color: white;
            font-size: 12px;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        .feedback-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            animation: slideIn 0.5s ease;
        }

        .modal img {
            max-width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #dc1a22;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="watermark">Made by Beema's Fincon</div>
    
    <div class="header">
        <h1>GST Exemption on Accommodation Services üè®</h1>
    </div>

    <div class="svg-container">
        <!-- Include the SVG content here -->
        <object data="accomodation.svg" type="image/svg+xml"></object>
    </div>

    <button class="feedback-btn" onclick="sendFeedback()">
        <i class="fas fa-comment"></i>
        Feedback
    </button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img src="https://lh3.googleusercontent.com/a-/ALV-UjXYLIb4rfJXR0NzUi4bIdQ6X2Rg37tg4Lhp0R1uoga-g7ktUHF-=s265-w265-h265" alt="Beema's Fincon">
        </div>
    </div>

    <script>
        // Watermark click handler
        document.querySelector('.watermark').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'block';
        });

        // Close modal when clicking outside or on close button
        window.onclick = (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = 'none';
            }
        };

        // Feedback button handler
        function sendFeedback() {
            window.location.href = 'mailto:bp.beema@outlook.com';
        }
    </script>
</body>
</html>
